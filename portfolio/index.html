<!DOCTYPE html>
<html>
<head>
	<!-- for Bootstrap makes responsive to mobile -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<title>Jens Port</title>
	
  <link 
  	rel="stylesheet" 
  	type="text/css" 
  	media="screen and (max-device-width: 600px)" 
  	href="smallstyles.css"
  >
  <link 
  	rel="stylesheet" 
  	type="text/css" 
  	media="screen and (min-device-width: 601px" 
  	href="styles.css"
  >
</head>
<body>
	<!-- hidden signup rectangle -->
	<div id="hidden-rect"></div>

	<!-- sliding rectangles -->
	<div class="slide-rects" id="slide-rect1"></div>
	<div class="slide-rects" id="slide-rect2"></div>
	<div class="slide-rects" id="slide-rect3"></div>
	<div class="slide-rects" id="slide-rect4"></div>
	<div class="slide-rects" id="slide-rect5"></div>

  <div id="sm-tdiv">
    <div class="sm-tabs" id="smt1" onclick="rToggle(
    		smt1, 
    		rd1, 
    		r5, 
    		r6, 
    		lgRect1, 
    		ri1, 
    		rp1
    	)">
    </div>
    <div class="sm-tabs" id="smt2" onclick="rToggle(
    		smt2, 
    		rd2, 
    		r5, 
    		r6, 
    		lgRect2, 
    		ri2, 
    		rp2
    	)">
    </div>
    <div class="sm-tabs" id="smt3" onclick="rToggle(
    		smt3, 
    		rd3, 
    		r5, 
    		r6, 
    		lgRect3, 
    		ri3, 
    		rp3
    	)">
    </div>
    <div class="sm-tabs" id="smt4" onclick="rToggle(
    		smt4, 
    		rd4, 
    		r5, 
    		r6, 
    		lgRect4, 
    		ri4, 
    		rp4
    	)">
    </div>
  </div>

	<!-- small-large counting rectangles -->
  <div class="rdc" id="rd1">
    <a class="rda" id="ra1" href="#">
      <div class="rc1 sm-rects" id="sm-rect1"></div>
      <div class="rc1 lg-rects" id="lg-rect1">
        <div class="rl rc1" id="index1">Prototype A</div>
      </div>
      <div class="ri" id="ri1">
        <p class="rp" id="rp1">Prototype A</p>
      </div>
    </a>
  </div>

  <div class="rdc" id="rd2">
    <a class="rda" id="ra2" href="#">
      <div class="rc2 sm-rects" id="sm-rect2"></div>
      <div class="rc2 lg-rects" id="lg-rect2">
        <div class="rl rc2" id="index2">Prototype B</div>
      </div>
      <div class="ri" id="ri2">
        <p class="rp" id="rp2">Prototype B</p>
      </div>
    </a>
  </div>
	<div class="rdc" id="rd3">
    <!-- <a id="ra3" href="orange/orange.html" onmouseenter="setIframe()"> -->
    <a class="rda" id="ra3" href="orange/orange.html">
      <div class="rc3 sm-rects" id="sm-rect3"></div>
      <div class="lg-rects" id="cl-rect3"></div>
      <div class="rc3 lg-rects" id="lg-rect3">
        <!-- Company Title and Subtitle container -->
        <div class="rl rc3" id="coMain">
          <div class="coBaseDiv" id="coSubDiv">
            <h2 class="coBaseText" id="coSubtitle">extracts & spices</h2>
          </div>
          <div class="coBaseDiv" id="coDiv">
            <h1  class="coBaseText" id="coTitle">blue box</h1>
          </div>
        </div>
      </div>
      <div class="ri" id="ri3">
        <p class="rp" id="rp3">A prototype of an e-commerce site. All navigation occurs on the main screen without the need to load subsequent pages.</p>
      </div>
    </a>
  </div>
  <div class="rdc" id="rd4">
    <a class="rda" id="ra4" href="#">
      <div class="rc4 sm-rects" id="sm-rect4"></div>
      <div class="lg-rects" id="cl-rect4"></div>
      <div class="rc4 lg-rects" id="lg-rect4">
        <div class="rl rc4" id="index4">Prototype D</div>
      </div>
      <div class="ri" id="ri4">
        <p class="rp" id="rp4">Prototype D</p>
      </div>
    </a>
  </div>
  <div class="rdc" id="rd5"></div>
  <div class="rdc" id="rd6"></div>

	<!-- grid squares -->
	<div class="grid-squares grid-col1 animate-grid" id="grid-square1"></div>
	<div class="grid-squares grid-col1 animate-grid" id="grid-square2"></div>
	<div class="grid-squares grid-col2 animate-grid" id="grid-square3"></div>
	<div class="grid-squares grid-col2 animate-grid" id="grid-square4"></div>
	<div class="grid-squares grid-col3 animate-grid" id="grid-square5"></div>
	<div class="grid-squares grid-col3 animate-grid" id="grid-square6"></div>
	<div class="grid-squares grid-col3 animate-grid" id="grid-square7"></div>
	<div class="grid-squares grid-col3 animate-grid" id="grid-square8"></div>
	<div class="grid-squares grid-col4 animate-grid" id="grid-square9"></div>

	<div id="dport">
		<h1 id="portfolio">Portfolio</h1>
	</div>

	<!-- diagonal square -->
	<!-- <div id="diag-square"></div> -->

	<!-- fading square -->
	<div id="fading-square"></div>

	<!-- background planet -->
	<div class="crop">
		<div id="bkgrd-circ"></div>
		<div id="bkgrd-rect"></div>
	</div>
  <script type="text/javascript" src="styles.js"></script>
  <!-- source: https://1stwebdesigner.com/set-text-on-a-circle-with-css/ -->
  <script type="text/javascript" src="https://circletype.labwire.ca/dist/circletype.min.js"></script>
  <script type="text/javascript">
      new CircleType(document.getElementById('coSubtitle'))
        .radius(300);
  </script>
</body>
</html>
