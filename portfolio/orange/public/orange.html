	<!-- JavaScript autoComplete v1.0.4 -->
	<!-- https://github.com/Pixabay/JavaScript-autoComplete -->
	<script type="text/javascript" src="../src/auto-complete.min.js"></script>
	<script type="text/javascript">
		const loadUSAFile = () => {
			fetch('http://localhost:3000/usaddr')
			.then(response => {
				if (response.status !== 200) 
					return alert("Could not get data.");
				response.json()
				.then(cities => {
						const checkAddr = new autoComplete({
						selector: '#addrC',
						minChars: 2,
						source: function(term, suggest){
					    	term = term.toLowerCase();
					    	const choices = cities;
					    	let matches = [];
					    	for (i = 0; i < choices.length; i++)
					      	if (~choices[i].toLowerCase().indexOf(term)) matches.push(choices[i]);
					    	suggest(matches);
					    }
					});
				})
			})
			.catch(err => console.log("Try again."));
		}

		loadUSAFile();
		// checkAddr.destroy();
	</script>
